<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="simbolos" id="simbolos-container"></div>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <input type="text" class="display" id="display" readonly>
            <div class="botoes">
                <button class="botao_grande" onclick="limpar()">C</button>
                <button class="botao_grande" onclick="apagar()">âŒ«</button>
                <button onclick="adicionar('7')">7</button>
                <button onclick="adicionar('8')">8</button>
                <button onclick="adicionar('9')">9</button>
                <button onclick="adicionar('/')">/</button>
                <button onclick="adicionar('4')">4</button>
                <button onclick="adicionar('5')">5</button>
                <button onclick="adicionar('6')">6</button>
                <button onclick="adicionar('*')">*</button>
                <button onclick="adicionar('1')">1</button>
                <button onclick="adicionar('2')">2</button>
                <button onclick="adicionar('3')">3</button>
                <button onclick="adicionar('-')">-</button>
                <button onclick="adicionar('.')">.</button>
                <button onclick="adicionar('0')">0</button>
                <button onclick="calcular()">=</button>
                <button onclick="adicionar('+')">+</button>
            </div>
        </div>
    </body>
</html>
